<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i> 
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you hava a KaKao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form"> <!-- form의 존재 가능성이 하나 밖에 없기 때문에 id로 지정한다. -->
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In " />
        <a href="#">Find KaKao Account or Password</a>
    </form>



    <script src="https://kit.fontawesome.com/7cac727937.js" crossorigin="anonymous"></script>
</body>
</html>
